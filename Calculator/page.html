<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="case">
        <div class ="result">
            <div id ="result-previous-row"></div>
            <div id ="result-output-row">0</div>
        </div>
        <div class ="buttons">
                <button id ="clear" onclick="ClearFields()">Clear</button>
                <button id ="del" onclick="removeLastChar()">Delete</button>
                <button id ="num7" data-number>7</button>
                <button id ="num8" data-number>8</button>
                <button id ="num9" data-number>9</button>
                <button id ="divide" data-operator>รท</button>
                <button id ="num4" data-number>4</button>
                <button id ="num5" data-number>5</button>
                <button id ="num6" data-number>6</button>
                <button id ="multiply" data-operator>*</button>
                <button id ="num1" data-number>1</button>
                <button id ="num2" data-number>2</button>
                <button id ="num3" data-number>3</button>
                <button id ="minus" data-operator>-</button>
                <button id ="decimal">.</button>
                <button id ="num0" data-number>0</button>
                <button id ="equals">=</button>
                <button id ="add" data-operator >+</button>
        </div>
    </div>
    <div id="footer">
        Copyright @ Quan Ming 2022
    </div>
    <script src="script.js"></script>
</body>
</html>
