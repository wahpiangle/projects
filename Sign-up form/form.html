<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="container" id="main-container">
        <div class="imagediv"></div>
        <div class="form-container">
            <div id="form-header">This is not a real online service. Join us now!</div>
            <div class="input-container">
                <form class="inputs">
                    <div class="inner-input-container">
                      <div id="input-header">Let's do this!</div>
                      <input type="text" id="fname" name="fname" required>
                      <span>First Name</span>
                      <input type="text" id="lname" name="lname" required>
                      <span>Last Name</span>
                      <input type="email" id="email" name="email" required>
                      <span>Email</span>
                      <input type="password" id="pw" name="pw" required>
                      <span>Password</span>
                      <input type="password" id="cpw" name="cpw" required>
                      <span>Confirm Password</span>
                    </div>
                    <input id='create-account-button' type="submit" value="Create Account">
                </form>
            </div>
            <div id="login-statement">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
    <div id="footer">Copyright @ Quan Ming 2022</div>
</body>
</html>
